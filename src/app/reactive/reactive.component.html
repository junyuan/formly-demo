<div class="flex gap-4 p-4 flex-col">
  <div class="text-2xl">Reactive Form</div>
  <!--Dependency-->
  <hr><div class="text-xl">Dependency</div>
  <div class="flex-1" [formGroup]="form">
    <div class="flex flex-col">
      <label>Type</label>
      <p-dropdown [options]="types" formControlName="type" [showClear]="true" placeholder="Select"></p-dropdown>
    </div>
    <div class="flex flex-col">
      <label>Company Name</label>
      <input pInputText formControlName="companyName" />
    </div>
  </div>
</div>
